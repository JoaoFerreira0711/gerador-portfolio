
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Portfólio Avançado</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body class="light">
  <div class="top-bar">
    <button id="toggleTheme">🌙 Alternar Tema</button>
    <button id="saveDraft">💾 Salvar Rascunho</button>
    <button id="loadDraft">📂 Carregar Rascunho</button>
  </div>

  <div class="container">
    <h1>Gerador de Portfólio</h1>

    <ul class="progressbar">
      <li class="active">Modelo</li>
      <li>Dados Pessoais</li>
      <li>Formação & Habilidades</li>
      <li>Projetos</li>
      <li>Finalizar</li>
    </ul>

    <form id="portfolio-form">
      <!-- Etapa 0: Escolha do modelo -->
      <div class="step active">
        <label for="modelo">Escolha o modelo de portfólio:</label>
        <select id="modelo" required>
          <option value="classico">Clássico</option>
          <option value="moderno">Moderno</option>
          <option value="dark">Elegante (Dark)</option>
        </select>
      </div>

      <!-- Etapa 1 -->
      <div class="step">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" required />

        <label for="bio">Sobre você:</label>
        <textarea id="bio" rows="4" required></textarea>

        <label for="foto">Sua foto:</label>
        <input type="file" id="foto" accept="image/*" />
      </div>

      <!-- Etapa 2 -->
      <div class="step">
        <label for="formacao">Formação (separe por vírgula):</label>
        <input type="text" id="formacao" required />

        <label for="habilidades">Habilidades (separe por vírgula):</label>
        <input type="text" id="habilidades" required />

        <label for="objetivo">Objetivo profissional:</label>
        <textarea id="objetivo" rows="3" required></textarea>
      </div>

      <!-- Etapa 3 -->
      <div class="step">
        <h3>Projetos</h3>
        <div id="projetos-container"></div>
        <button type="button" id="btn-add-project">+ Adicionar Projeto</button>
      </div>

      <!-- Etapa 4 -->
      <div class="step">
        <label for="email">Email para contato:</label>
        <input type="email" id="email" required />

        <label for="linkedin">LinkedIn (opcional):</label>
        <input type="url" id="linkedin" />
      </div>

      <div class="buttons">
        <button type="button" id="prevBtn" disabled>Anterior</button>
        <button type="button" id="nextBtn">Próximo</button>
        <button type="button" id="restartBtn">Reiniciar</button>
      </div>
    </form>
  </div>

  <div class="preview-area">
    <h2>📄 Preview do Portfólio</h2>
    <iframe id="previewFrame" style="width:100%; height:500px; border:1px solid #ccc;"></iframe>
    <button id="exportPdfBtn">📥 Exportar como PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script-v3.js"></script>
</body>
</html>
