<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Portf칩lio V5</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body class="light">
  <div class="top-bar">
    <button id="toggleTheme">游깿 Alternar Tema</button>
    <button id="saveDraft">游 Salvar Rascunho</button>
    <button id="loadDraft">游늭 Carregar Rascunho</button>
  </div>

  <div class="container">
    <h1>Gerador de Portf칩lio</h1>

    <ul class="progressbar">
      <li class="active">Modelo</li>
      <li>Informa칞칫es Pessoais</li>
      <li>Forma칞칚o & Habilidades</li>
      <li>Projetos</li>
      <li>Finalizar</li>
    </ul>

    <form id="portfolio-form">
      <!-- Etapa 0 -->
      <div class="step active">
        <label for="modelo">Escolha o modelo:</label>
        <select id="modelo" required>
          <option value="classico">Cl치ssico</option>
          <option value="moderno">Moderno</option>
          <option value="dark">Dark</option>
        </select>
      </div>

      <!-- Etapa 1 -->
      <div class="step">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" required />

        <label for="bio">Bio:</label>
        <textarea id="bio" rows="3" required></textarea>

        <label for="foto">Foto de perfil:</label>
        <input type="file" id="foto" accept="image/*" />
        <input type="hidden" id="fotoBase64" />

        <label for="fundo">Plano de fundo (cor ou URL de imagem):</label>
        <input type="text" id="fundo" placeholder="#f0f0f0 ou https://..." />
      </div>

      <!-- Etapa 2 -->
      <div class="step">
        <label for="formacao">Forma칞칚o:</label>
        <input type="text" id="formacao" required />

        <label for="habilidades">Habilidades:</label>
        <input type="text" id="habilidades" required />

        <label for="objetivo">Objetivo:</label>
        <textarea id="objetivo" rows="3" required></textarea>
      </div>

      <!-- Etapa 3 -->
      <div class="step">
        <h3>Projetos</h3>
        <div id="projetos-container"></div>
        <button type="button" id="btn-add-project">+ Adicionar Projeto</button>
      </div>

      <!-- Etapa 4 -->
      <div class="step">
        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="linkedin">LinkedIn:</label>
        <input type="url" id="linkedin" />
      </div>

      <div class="buttons">
        <button type="button" id="prevBtn">Anterior</button>
        <button type="button" id="skipBtn">Pular</button>
        <button type="button" id="nextBtn">Pr칩ximo</button>
        <button type="button" id="restartBtn">Reiniciar</button>
      </div>
    </form>
  </div>

  <div class="preview-area">
    <h2>游늯 Preview do Portf칩lio</h2>
    <iframe id="previewFrame" style="width:100%; height:500px; border:1px solid #ccc;"></iframe>
    <button id="exportPdfBtn">游닌 Exportar como PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
